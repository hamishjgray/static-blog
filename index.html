---
layout: default
class: home
---



<div class="row">
  <div class="col-md-12">

    {% for post in site.posts %}

      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="box grid-item dark" style="background-image: url(/img/posts/{{ post.class }}/banner.jpg);">
          <a href="{{ post.url | relative_url }}" class="box-inner">
            <h3>{{ post.title | escape }}</h3>
            <div class="box-content">
              <h6>{{ post.date | date: "%b %-d, %Y" }}</h6>
        		</div>
          </a>
        </div>
      </div>

   {% endfor %}

  </div>
</div>
